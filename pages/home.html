<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Parallax</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const slider = document.getElementById("slider");
            let speed = 0.5; // Adjust speed as needed

            function animateText() {
                gsap.to(slider, {
                    x: "-100%", // Moves the entire slider to the left
                    duration: 10, // Adjust duration for smoothness
                    ease: "linear",
                    repeat: -1, // Infinite loop
                    onComplete: () => {
                        gsap.set(slider, { x: "0%" }); // Reset position instantly
                    }
                });
            }

            animateText();
        });
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .slider-container {
            width: 100%;
            overflow: hidden;
            white-space: nowrap;
        }
        .slider {
            display: flex;
            gap: 2rem;
        }
    </style>
</head>
<body class="flex items-center justify-center h-screen bg-gray-900 text-white">
    <div class="slider-container">
        <div id="slider" class="slider">
            <p class="text-9xl font-bold">Women in CyberSecurity</p>
            <p class="text-9xl font-bold">Women in CyberSecurity</p>
        </div>
    </div>
</body>
</html>
